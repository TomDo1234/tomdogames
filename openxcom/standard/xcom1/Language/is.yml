is:
  STR_AVENGER_UFOPEDIA: "FARÞEGA-OG BARDAGAFARARTÆKI. FULLKOMNUÐ EFTIRMYND AF GEIMVERUTÆKNI."
  STR_INTERCEPTOR_UFOPEDIA: "ÁRÁSARÞOTA MEÐ TVÍPÚLSANDI SPRENGÞOTUHREYFLUM OG SÉRHLÍFÐUM RAFEINDABÚNAÐI. BESTA JARÐNESKA TÆKNI SEM VÖL ER Á."
  STR_LIGHTNING_UFOPEDIA: "FLUTNINGS-OG ORRUSTUFARARTÆKI. GRÓF EN SKILVIRK EFTIRMYND AF GEIMVERUFLUGTÆKNI."
  STR_SKYRANGER_UFOPEDIA: "HERFLUTNINGATÆKI. HRAÐAST Í SÍNUM FLOKKI, HNITA (GETUR LENT EÐA TEKIST Á LOFT LÓÐRÉTT.)"
  STR_FIRESTORM_UFOPEDIA: "ORRUSTUÞOTA. ÞESSI EINSMANNSFLAUG ER Í LAGINU EINS OG HINN FRÆGI FLJÚGANDI DISKUR MEÐ ÞOTUHREYFIL FYRIR MIÐJU."
  STR_CANNON_UFOPEDIA: "ÖFLUG BYSSA SEM SKÝTUR BRYNSKÆÐUM SKOTFÆRUM SEM GETA ROFIÐ 16 TOMMU ÞYKKT STÁL."
  STR_PLASMA_BEAM_UFOPEDIA: "ÞYNGDARAFLSGEISLINN BEINIR FRÁ SÉR HNITMIÐUÐU ÞYNGDARAFLSSVIÐI SEM FELLUR IN Á SJÁLFT SIG."
  STR_SECTOID_AUTOPSY: "Krufning á Grámenni"
  STR_ETHEREAL_AUTOPSY: "Krufning á Ljósvaka"
  STR_ETHEREAL_AUTOPSY_UFOPEDIA: "Þessi vera er líkamlega veikburða og líkami þess virðist ófær um að viðhalda neinni líkamsstarfsemi. Vöðvarnir hafa rýrnað gífurlega, og innri líffæri eru vanþroska. Skynfærin, augun meðtalin, virðast óstarfhæf. Heilinn er hins vegar fullþroska og dregur í sig megnið af blóðflæði líkamans. Það er alger ráðgáta hvernig þessi vera getur viðhaldið eigin lífi án utanaðkomandi aðstoðar."
  STR_MUTON_UFOPEDIA: "Þessar mannslíkandi verur er líkamlega kröftugar og greindar. Þær hafa sérstakt dálæti á hráu kjöti af öllum gerðum sem þær þurfa sér til næringar líkt og jarðneskar kjötætur. Þær virðar reiða sig á hugræn skilaboð frá kynstofni geimvera sem kallast 'Ljósvakar.' Þegar þessar verur eru aðgreindar frá þessum skilaboðum virðist heilastarfsemi þeirra brotna niður og að lokum deyja þær. Ígræðslur þeirra eru ætlaðar til þess að bæta hernaðargetu þeirra. Ferlíkin eru klárlega ætlaðar sem hernaðarþrælar fyrir æðri greind."
  STR_MUTON_AUTOPSY: "Krufning á Ferlíki"
  STR_MUTON_AUTOPSY_UFOPEDIA: "'Húð' þessarar veru virðist vera búin til lífrænt sem brynja og síðan grædd á veruna. Margvísleg tæki hafa verið grædd ií veruna til að bæta starfsemi blóðrásarkerfisins og skynfæranna. Getnaðarfæri verunnar virðast hafa verið fjarlægð með skurðaðgerð. Augljóst er að þessar verur eiga sér enga framtíð aðra en hernað. Brynskæð skotfæri bíta ekki vel á húðinni."
  STR_SILACOID_UFOPEDIA: "Þessi sílikonvera gefur frá sér geysilegan hita. Hún er nógu sterk til að mylja grjót sem hún síðan gleypir inn í sig til meltingar. Hún býr yfir einfaldri heilastarfsemi sem auðvelt er að stjórna með vélrænum leiðum eða hugarorku. Veran vinnur náið með Ferlíkjum."
  STR_SILACOID_AUTOPSY: "Krufning á Sílikonfló"
  STR_SILACOID_AUTOPSY_UFOPEDIA: "Miðja þessarar veru er afar heit, og virðist vera uppistaða meltingarkerfisins. Einstak vöðvabygging hennar veitir henni gífurlegan kraft og hraða. Steinkennd ytri skel verunnar er ónæm fyrir eldi og íkveikjuskotfærum."
  STR_CHRYSSALID_UFOPEDIA: "Krabbalegu klær þessarar veru eru öflugt vopn í návígi. Hröð efnaskipti og vöðvabygging verunnar gerir hana snögga og öfluga. Í stað þess að drepa fórnarlömb sín verpir veran eggi inn í sár þeirra og spýtir eitri sem bælir niður nánast alla heilastarfsemi, sem svo gott sem breytir mannfólki í uppvakninga. Ný Mannbrimsa rífur sig síðan úr holdinu stuttu eftir varp. Mannbrimsur virðast tengdar Snákfólki."
  STR_CHRYSSALID_AUTOPSY: "Krufning á Mannbrimsu"
  STR_CHRYSSALID_AUTOPSY_UFOPEDIA: "Ytri stoðgrind verunnar er einstaklega seig, en er þó óvænt mjög viðkvæm gegn sprengingum. Heilinn er mjög háþróaður og frumur verunnar skipta sér á geigvænlegum hraða. Veran ber tuttugu egg innra með sér sem hún verpir inn í aðrar lífverur. Þessi vera er afar skilvirkt hræðsluvopn."
  STR_FLOATER_UFOPEDIA: "Sveimennin eru her-verur, og eru að mestu leyti tengd hryðjuverkum. Þau eru rándýr að uppbyggingu, genabreytt og vélvædd í hernaðarskyni. Neðri hluti líkamans og flest líffæri eru fjarlægð og lífstuðningsvél sett inn í staðinn. Þessi vél inniheldur einnig and-þyngdaraflstæki sem leyfir þeim að fljúga eða, eins og nafnið segir, sveima um í miðju lofti."
  STR_FLOATER_AUTOPSY: "Krufning á Sveimenni"
  STR_FLOATER_AUTOPSY_UFOPEDIA: "Verunni hefur verið breytt talsvert með aðkomu skurðaðgerða. Tækið sem þjónar sem helsti parturinn af stoðgrind líkamans er einnig lífstuðningsvél sem vinnur sem hjarta, lunga og meltingarfæri. Þetta myndi gera verunni kleift að starfa við ólífvænlegustu aðstæður. Heilinn er minni en mannsheili, en skynfærin eru mun þróaðri."
  STR_REAPER_UFOPEDIA: "Þessi tvífætta kjötæta hefur kröftugt bit og volduga matarlyst. Heili verunnar inniheldur vélbúnað sem er notaður til að stjórna hegðun hennar. Sterkt rándýrseðli verunnar ber þess merki að hún sé til lítils gagns annars en að skelfa og eyðileggja. Rándýrin eru oftast fylgifiskar Sveimenna."
  STR_REAPER_AUTOPSY: "Krufning á Rándýri"
  STR_REAPER_AUTOPSY_UFOPEDIA: "Rándýr eru með tvo heila og tvö hjörtu sem gerir þeim kleyft að athafna sig þrátt fyrir gífurleg sár. Hinsvegar er feldur þeirra afar eldfimur, sem gerir veruna mjög viðkvæma gagnvart eldi og íkveikjuvopnum."
